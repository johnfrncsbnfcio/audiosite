<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Boosts your thinking, focus more on what's important, and relax while listening to the sound of the rain, free.
    ">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Francis Bonifacio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio | Rain It Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main-content">
        <div class="center-block">
            <!-- Header -->
            <h1>Rain It Now</h1>
            <!-- Audio/Media Player -->
            <section class="audio-player">
                <div class="toggle-controller">
                    <!-- Play/Pause button -->
                    <button><i class="fa-regular fa-circle-play"></i></button>
                    <div class="volume-controller">
                        <!-- Volume Controller -->
                        <input type="range" id="volume" name="volume" min="0" max="100">
                    </div>
                </div>
                <!-- Content Message -->
                <p>Boosts your thinking, focus more on what's important, and relax while listening.</p>
            </section>
            <!-- Social Media Account -->
            <section class="social-account">
                <p>Follow me</p>
                <div class="social-item">
                    <!-- Links to websites -->
                    <a href="https://dribbble.com/johnfrancisbnfc" target="_blank"><i
                            class="fa-brands fa-dribbble"></i></a>
                    <a href="https://github.com/johnfrncsbnfcio" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/johnfbonifacio/" target="_blank"><i
                            class="fa-brands fa-linkedin"></i></a>
                </div>
            </section>
            <!-- Footer -->
            <footer>
                <!-- Credit section -->
                <p>Sound from <a href="https://www.Zapsplat.com" target="_blank">Zapsplat.com</a></p>
                <p>Photo by Markus Spiske from <a href="https://www.pexels.com/photo/wood-light-landscape-water-115835/"
                        target="_blank">Pexels.com</a></p>
            </footer>
        </div>
    </div>
    <!-- Script -->
    <script src="./js/index.js"></script>
</body>

</html>
